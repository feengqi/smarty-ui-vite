<h1>Demo</h1>
<div id="app"></div>

<link rel="stylesheet" href="../../dist/assets/entry.css" />
<script type="module">
  import { createApp } from 'vue/dist/vue.esm-bundler.js';
  import { SFCButton, JSXButton, MyButton } from '../../dist/smarty-ui.mjs';

  createApp({
    template: `
